<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Carousels</title>
  <style>
    .carousel-container {
      position: relative;
      width: 600px; /* Increased width */
      height: 400px; /* Increased height */
      overflow: hidden;
      margin-bottom: 20px; /* Added margin for separation */
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      width: 100%; /* Adjusted to 100% */
      flex: 0 0 auto;
      position: relative;
      margin: 0 auto; /* Center the item horizontally */
    }

    .carousel-item img {
      width: 66%;
      height: fit-content;
      object-fit: cover;
      margin-left: 17%;
      margin-top: auto;
      margin-bottom: auto;
      /* Ensure the image covers the entire container */
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border: none;
      z-index: 1;
    }
    .prev {
      left: 0;
    }
    .next {
      right: 0;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item">
      <img src="diningHall.jpeg" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="bedroom.jpeg" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="livingroom.jpeg" alt="Image 3">
    </div>
    <div class="carousel-item">
      <img src="kitchen.jpeg" alt="Image 3">
    </div>
    <div class="carousel-item">
      <img src="washroom.jpeg" alt="Image 3">
    </div>
  </div>
  <button class="prev" onclick="prevSlide(0)">&#10094;</button>
  <button class="next" onclick="nextSlide(0)">&#10095;</button>
</div>

<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item">
      <img src="image1.jpeg" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="image2.jpeg" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="image3.jpeg" alt="Image 3">
    </div>
    <div class="carousel-item">
      <img src="image4.jpeg" alt="Image 4">
    </div>
    <div class="carousel-item">
      <img src="image5.jpeg" alt="Image 5">
    </div>
  </div>
  <button class="prev" onclick="prevSlide(1)">&#10094;</button>
  <button class="next" onclick="nextSlide(1)">&#10095;</button>
</div>
<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item">
      <img src="image1.jpeg" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="image2.jpeg" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="image3.jpeg" alt="Image 3">
    </div>
    <div class="carousel-item">
      <img src="image4.jpeg" alt="Image 4">
    </div>
    <div class="carousel-item">
      <img src="image5.jpeg" alt="Image 5">
    </div>
  </div>
  <button class="prev" onclick="prevSlide(2)">&#10094;</button>
  <button class="next" onclick="nextSlide(2)">&#10095;</button>
</div>


<script>
  const carousels = document.querySelectorAll('.carousel');
  const prevButtons = document.querySelectorAll('.prev');
  const nextButtons = document.querySelectorAll('.next');
  const slideCounts = carousels.length;
  const currentIndexes = new Array(slideCounts).fill(0);

  function showSlide(index, carouselIndex) {
    carousels[carouselIndex].style.transform = `translateX(-${index * 100}%)`;
    currentIndexes[carouselIndex] = index;
  }

  function prevSlide(carouselIndex) {
    currentIndexes[carouselIndex] = (currentIndexes[carouselIndex] - 1 + carousels[carouselIndex].children.length) % carousels[carouselIndex].children.length;
    showSlide(currentIndexes[carouselIndex], carouselIndex);
  }

  function nextSlide(carouselIndex) {
    currentIndexes[carouselIndex] = (currentIndexes[carouselIndex] + 1) % carousels[carouselIndex].children.length;
    showSlide(currentIndexes[carouselIndex], carouselIndex);
  }

  document.addEventListener('keydown', function(event) {
    if (event.keyCode === 37) { // Left arrow key
      prevSlide(0); // Assuming first carousel
    } else if (event.keyCode === 39) { // Right arrow key
      nextSlide(0); // Assuming first carousel
    }
  });
</script>

</body>
</html>
